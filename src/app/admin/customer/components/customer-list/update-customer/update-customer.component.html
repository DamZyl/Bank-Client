<h2 mat-dialog-title>Edit Customer</h2>

<mat-dialog-content [formGroup]="form">
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" type="email">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Phone number</mat-label>
      <input matInput formControlName="phoneNumber" type="text">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Street</mat-label>
      <input matInput formControlName="street" type="text">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Number</mat-label>
      <input matInput formControlName="number" type="text">
    </mat-form-field>
    <mat-form-field>
      <mat-label>PostCode</mat-label>
      <input matInput formControlName="postCode" type="text">
    </mat-form-field>
    <mat-form-field>
      <mat-label>City</mat-label>
      <input matInput formControlName="city" type="text">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Country</mat-label>
      <input matInput formControlName="country" type="text">
    </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <button class="mat-raised-button mat-primary" (click)="save()">Save</button>
  <button class="mat-raised-button" (click)="close()">Close</button>
</mat-dialog-actions>
