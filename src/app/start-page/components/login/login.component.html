<div class="main-div">
  <form [formGroup]="form" (submit)="login(form.value)">
    <mat-card>
      <mat-card-title>
        Login
      </mat-card-title>
      <mat-card-content>
        <mat-form-field>
          <mat-label>Email</mat-label>
            <input matInput formControlName="email" type="email">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" type="password">
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button type="submit" mat-raised-button color="primary">Log in</button>
      </mat-card-actions>
      <p class="h6 p-3">Don't have an account
        <a [routerLink]="['/register']">Register</a>
      </p>
    </mat-card>
  </form>
</div>
